{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Akun Dosen Pendamping</h1>
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="#!" class="text-muted text-hover-primary">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
                <li class="breadcrumb-item text-muted">Manajemen Akun</li>
				<li class="breadcrumb-item">
                    <span class="bullet bg-gray-400 w-5px h-2px"></span>
                </li>
				<li class="breadcrumb-item text-muted">Update Akun Dosen Pendamping</li>
            </ul>
        </div>
        <div class="d-flex align-items-center gap-2 gap-lg-3">
            <a href="{% url 'daftar-dosen' %}" class="btn btn-sm fw-bold btn-danger"> <i class="bi bi-arrow-left-square fs-2" aria-hidden="true"></i> Kembali</a>
        </div>
    </div>
</div>

<div id="kt_app_content_container" class="app-container container-xxl">
	<div class="card shadow-sm border border-success mb-5">
        <div class="card-body bg-default">
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-success mt-3" type="submit"><i class='bi bi-save fs-2'></i> Simpan</button>
            </form>

            {{form.errors}}
        </div>
    </div>
</div>
{% endblock content %}
