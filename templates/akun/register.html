{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="col-lg-12 col-md-12">
    <div class="row">
        <div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h3>Daftar Akun</h3>
				</div>
				<div class="card-body">
					<form action="" method="post">
						{% csrf_token %}
						{{reg_form | crispy}}
						{{role_form | crispy}}
						{% comment %} <input class="btn btn-success mt-3 btn-sm" type="submit" value="Submit"> {% endcomment %}
						<button type="submit" class="btn btn-success btn-sm mt-3"><i class='bi bi-save sf-2'></i> Simpan</button>
					</form>
		
					
				</div>
			</div>
        </div>
    </div>
</div>

{% endblock content %}
